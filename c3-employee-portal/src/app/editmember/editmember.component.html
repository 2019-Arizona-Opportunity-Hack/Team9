<app-header></app-header>

<div class="inPageHeader">Edit Member</div>

<div id="mainForm">
  <form>
    <div class="row">
      <div class="col">
        <label for="caregiver.lastName">Caregiver Last Name *</label>
        <input id="caregiver.lastName" name="caregiver.lastName" class="form-control" type="text" value="Kertis" />
      </div>
      <div class="col">
        <label for="caregiver.firstName">Caregiver First Name *</label>
        <input id="caregiver.firstName" name="caregiver.firstName" class="form-control" type="text" value="Dennis" />
      </div>
      <div class="col-2">
        <label for="caregiver.dateOfBirth">Caregiver DOB *</label>
        <input id="caregiver.dateOfBirth" name="caregiver.dateOfBirth" class="form-control" type="text" value="05/30/1972" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="caregiver.address">Caregiver Address *</label>
        <input id="caregiver.address" name="caregiver.address" class="form-control" type="text" value="345 Court Street" />
      </div>
      <div class="col-3">
        <label for="caregiver.city">City *</label>
        <input id="caregiver.city" name="caregiver.city" class="form-control" type="text" value="Coraopolis" />
      </div>
      <div class="col-2">
        <label for="caregiver.state">State *</label>
        <select id="caregiver.state" name="caregiver.state" class="form-control">
          <option></option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA" selected="selected">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col-2">
        <label for="caregiver.zipCode">Zip Code *</label>
        <input id="caregiver.zipCode" name="caregiver.zipCode" class="form-control" type="text" value="15108" />
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <label for="caregiver.phoneNumber">Phone Number *</label>
        <input id="caregiver.phoneNumber" name="caregiver.phoneNumber" class="form-control" type="text" value="15108" />
      </div>
      <div class="col-2">
        <label for="caregiver.gender">Gender</label>
        <select id="caregiver.gender" name="caregiver.gender" class="form-control">
          <option></option>
          <option selected="selected">Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col">
        <label for="caregiver.maritalStatus">Marital Status</label>
        <select id="caregiver.maritalStatus" name="caregiver.maritalStatus" class="form-control">
          <option></option>
          <option selected="selected">Single</option>
          <option>Married</option>
          <option>Divorced</option>
          <option>Separated</option>
          <option>Widowed</option>
          <option>Undisclosed</option>
        </select>
      </div>
      <div class="col-2">
        <label for="caregiver.primaryLanguage">Primary Language</label>
        <select id="caregiver.primaryLanguage" name="caregiver.primaryLanguage" class="form-control">
          <option></option>
          <option>English</option>
          <option selected="selected">Spanish</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="caregiver.ethnicity">Caregiver Ethnicity</label>
        <select id="caregiver.ethnicity" name="caregiver.ethnicity" class="form-control">
          <option></option>
          <option selected="selected">White</option>
          <option>Black</option>
          <option>Hispanic</option>
          <option>Asian</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col">
        <label for="caregiver.selfIdentifiesAs">Self-Identifies As</label>
        <select id="caregiver.selfIdentifiesAs" name="caregiver.selfIdentifiesAs" class="form-control">
          <option></option>
          <option>Male</option>
          <option>Female</option>
          <option selected="selected">Male</option>
        </select>
      </div>
      <div class="col-2">
        <label for="caregiver.housingType">Housing Type</label>
        <select id="caregiver.housingType" name="caregiver.housingType" class="form-control">
          <option></option>
          <option selected="selected">Emergency Shelter/Mission/Transitional</option>
          <option>Evacuee</option>
          <option>Own Home</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <label for="caregiver.highestEducation">Highest Education Completed</label>
        <select id="caregiver.highestEducation" name="caregiver.highestEducation" class="form-control">
          <option></option>
          <option>Grades 0-8</option>
          <option>Grades 9-11</option>
          <option selected="selected">High School Diploma</option>
          <option>GED</option>
          <option>Post Secondary</option>
          <option>Tradeschool</option>
          <option>2 Year Degree</option>
          <option>4 Year Degree</option>
          <option>Masters Degree</option>
          <option>PhD</option>
          <option>Undisclosed</option>
        </select>
      </div>
      <div class="col-5">
        <label for="caregiver.employmentType">Employment Type</label>
        <select id="caregiver.employmentType" name="caregiver.employmentType" class="form-control">
          <option></option>
          <option>Post Secondary Student</option>
          <option>Full-Time</option>
          <option>Part-Time</option>
          <option>Retired</option>
          <option selected="selected">None</option>
          <option>Disclosed</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <label>Income Type</label>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" name="caregiver.incomeType.csfp" class="form-check-input"> CSFP
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" name="caregiver.incomeType.wic" class="form-check-input" checked="checked"> WIC
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" name="caregiver.incomeType.snap" class="form-check-input"> SNAP
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" name="caregiver.incomeType.tanf" class="form-check-input"> TANF
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" name="caregiver.incomeType.des" class="form-check-input"> DES Child Care Subsidy
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" name="caregiver.incomeType.qfs" class="form-check-input" checked="checked"> Quality First Scholar
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" name="caregiver.incomeType.other" class="form-check-input"> Other
          </label>
        </div>
      </div>
      <div class="col-5">
        <label for="caregiver.monthlyIncome">Monthly Income Amount ($)</label>
        <input id="caregiver.monthlyIncome" name="caregiver.monthlyIncome" class="form-control" type="text" value="34,000"/>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="caregiver.medicalInsuranceType">Medical Insurance Type</label>
        <select id="caregiver.medicalInsuranceType" name="caregiver.medicalInsuranceType" class="form-control">
          <option></option>
          <option>Employer</option>
          <option>Private</option>
          <option selected="selected">AHCCCS</option>
          <option>Indian Health Services</option>
          <option>Military</option>
          <option>None</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col">
        <label>Do You Have Primary Doctor?</label>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" name="caregiver.medicalInsuranceType" value="yes" class="form-check-input" /> Yes
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" name="caregiver.medicalInsuranceType" value="no" class="form-check-input" checked="checked" /> No
          </label>
        </div>
      </div>
      <div class="col-2">
        <label>Dental Insurance?</label>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" name="caregiver.dentalInsurance" value="yes" class="form-check-input" /> Yes
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" name="caregiver.dentalInsurance" value="no" class="form-check-input" checked="checked" /> No
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <label for="caregiver.childCareType">Child Care Type</label>
        <select id="caregiver.childCareType" name="caregiver.childCareType" class="form-control">
          <option></option>
          <option>Parent/Partner Care</option>
          <option>Head Start</option>
          <option>Child Care Center/Preschool Program</option>
          <option>Family Child Care Home</option>
          <option>Relative/Neighbor or Babysitter</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-10">
        * Indicates Required Field
      </div>
      <div class="col">
        <button type="button" class="btn btn-green form-control" (click)="onSubmit()">SUBMIT</button>
      </div>
    </div>
  </form>

</div>
