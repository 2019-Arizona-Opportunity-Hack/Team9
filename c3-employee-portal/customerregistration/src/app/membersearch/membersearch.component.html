<app-header></app-header>

<div class="inPageHeader">Search For a Member</div>

<div id="mainForm">
  <div class="row">
    <div class="col">
      <label for="lastName">Last Name</label>
      <input type="text" [(ngModel)]="lastName" />
    </div>
    <div class="col">
      <label for="dateOfBirth">Date of Birth (MM/DD/YYYY)</label>
      <input type="text" [(ngModel)]="dateOfBirth" />
    </div>
    <div class="col align-items-center">
      <button class="btn btn-success" (click)="memberSearch()">Search</button>
    </div>
</div>

<div *ngIf="results.length > 0" class="inPageSubHeader">{{results.length}} Results</div>

<div class="container">
  <div *ngIf="results.length > 0">
    <div class="row">
      <div class="col">
        <label>Last Name</label>
      </div>
      <div class="col">
        <label>Date of Birth (MM/DD/YYYY)</label>
      </div>
      <div class="col">
        <label>&nbsp;</label>
      </div>
    </div>
  </div>

  <app-member-search-result *ngFor="let result of results"></app-member-search-result>

</div>
